<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <header>
        <h1>compression</h1>
    </header>
    <main>
        <dl>
            <dt><h2>Lossy compression</h2></dt>
            <dd>A from of compression where data is removed to decrease an image's size. This causes pictures to become less detailed.</dd>
        </dl>
        <dl>
            <dt><h2>Lossless compression</h2></dt>
            <dd> form of data compression that reduce file sizes without sacrificing any significant data in the process</dd>
        </dl>
    </main>
</body>
</html>

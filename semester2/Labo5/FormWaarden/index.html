<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Oefening</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
<form id="form" method="get">
    <label for="roker">Is Roker</label>
    <input type="checkbox" name="roker" id="roker"><br>

    <span>Moedertaal</span>
    <label for="Nederlands"><input type="radio" name="moedertaal" id="Nederlands" value="nl"> Nederlands</label>
    <label for="Frans"><input type="radio" name="moedertaal" value="fr" id="Frans"> Frans</label>
    <label for="Engels"><input type="radio" name="moedertaal" id="Engels" value="en"> Engels</label><br>

    <label for="buurland">Favoriete buurland:</label>
    <select id="buurland">
        <option value="Frankrijk">Frankrijk</option>
        <option value="Nederland">Nederland</option>
        <option value="Luxemburg">Luxemburg</option>
    </select>
    <br>

    <label for="bestelling">Bestelling:</label>
    <select id="bestelling" multiple>
        <option value="aardappelen">Aardappelen</option>
        <option value="brood">Brood</option>
        <option value="melk">Melk</option>
        <option value="krant">Krant</option>
        <option value="biefstuk">Biefstuk</option>
        <option value="chips">Chips</option>
    </select>
    <br>

    <input type="submit" name="submit" id="submit" value="Toon resultaat">
</form>

<script src="scripts/index.js"></script>
</body>
</html>
